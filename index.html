<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Cutive+Mono&family=Poppins:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="images/profile.png" type="image/x-icon" />
    <title>Nguyễn Ngọc Gia Hân</title>
  </head>
  <body>
    <div class="modal">
      <img src="images/profile.png" />
      <div class="close"></div>
    </div>

    <div class="container">
      <div class="card">
        <div class="header">
          <div class="main">
            <div class="image">
              <div class="hover">
                <i class="fas fa-camera fa-2x"></i>
              </div>
            </div>
            <h3 class="name">Nguyễn Ngọc Gia Hân</h3>
            <p class="info role">
              <i class="fas fa-heart" style="color: red"></i>
              Suri
            </p>
            <p class="info place">
              <i class="fas fa-map-marker-alt" style="color: red"></i>
              Bang Texas
            </p>
          </div>
        </div>

        <div class="content">
          <div class="left">
            <div class="about-container">
              <h3 class="title">Tiểu sử</h3>
              <p class="text">
                nai tu mít du. Hiền lành vui vẻ hướng ngoại, sugi hiền dịu nết
                na thuỳ mị zui tính dễ thương
              </p>
            </div>
            <div class="icons-container">
              <a
                href="https://www.facebook.com/profile.php?id=100052976374212"
                class="icon"
                target="_blank"
              >
                <i class="fab fa-facebook"></i>
              </a>
              <a
                href="https://www.instagram.com/suriii_n?fbclid=IwAR2L_H9O9C9E3EaQg4dKsVaIAR6RM3ye_vOJlJD2oSVuM-ITZUH_Zengvks"
                class="icon" target="_blank">
                <i class="fab fa-instagram"></i>
              </a>
              <a href="https://www.tiktok.com/@suriii_n" target="_blank" class="icon">
                <i class="fab fa-tiktok"></i>
              </a>
            </div>
            <div class="buttons-wrap">
              <div class="follow-wrap">
                <a href="#" class="follow">Follow</a>
              </div>
              <div class="share-wrap">
                <a href="#" class="share">Share</a>
              </div>
            </div>
          </div>

          <div class="right">
            <div>
              <h3 class="number">11</h3>
              <h3 class="number-title">Posts</h3>
            </div>
            <div>
              <h3 class="number">103</h3>
              <h3 class="number-title">Following</h3>
            </div>
            <div>
              <h3 class="number">4.7K</h3>
              <h3 class="number-title">Followers</h3>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"
      integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
